<!-- 
  HTML 문서에는 DOCTYPE을 선언해야 합니다.
  DOCTYPE : 문서의 type 과 version 을 나타낼 때 사용.
  HEAD 요소는 문서의 METADATA를 담습니다.
  BODY 요소는 문서의 콘텐츠를 담습니다.
 -->

<!-- HTML 버전 명시 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Document Metadata -->
  <!-- 다른 문서나 다른 machine 에게, 이 문서에 대한 정보를 제공하는 데이터 -->
  <title>Document Title</title>
  <meta charset="UTF-8">
  <!-- mobile device 관련 -->
  <meta name="viewport" content="initial-scale=1, width=device-width">
</head>

<body>
  <!-- 이 문서의 핵심 내용 -->
  <!-- 기본적으로 유저의 눈에 보임 -->
</body>

</html>
