<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta 요소: 해당 문서 혹은 애플리케이션의 meatdata 를 담는 요소 -->

  <!-- charset: 문자 인코딩을 어떻게 할 것인지 결정 -->
  <!-- UTF-8, 전세계 언어 대부분을 지원 -->
  <!-- EUC-KR, 한국어와 영문을 지원 -->
  <!-- 사용하고 있는 DB 의 charset 과 맞춰서 작업 -->
  <meta charset="UTF-8">

  <!-- viewport: 모바일 브라우저에서 화면을 어떻게 노출시킬지 -->
  <!-- viewport 가 없으면 모바일 브라우저에서 화면 렌더링이 이상하게 동작 -->
  <!-- 모바일 브라우저 - 태블릿 PC 포함 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO 에 도움을 주는 metadata -->
  <meta name="description" content="메타데이터 요소의 설명을 다루는 웹페이지 입니다.">

  <!-- Social Meatadata : Facebook - Open Graph -->
  <!-- Open Graph protocol: https://ogp.me/ -->
  <!-- Sharing Debbuger: https://developers.facebook.com/tools/debug -->
  <meta property="og:title" content="metadata element">
  <meta property="og:description" content="metadata element description">
  <meta property="og:url" content="https://techhtml.dev">
  <meta property="og:image" content="https://techhtml.dev/images/image">

  <!-- Social Meatadata : Twitter - Twitter Card -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="@name">
  <meta property="twitter:title" content="metadata element">
  <meta property="twitter:description" content="metadata element description">
  <meta property="twitter:url" content="https://techhtml.dev">
  <meta property="twitter:image" content="https://techhtml.dev/images/image">


  <!-- title 요소: 해당 애플리케이션의 제목 -->
  <title>metadata element</title>

  <!-- link 요소: 외부 문서 혹은 외부 컨텐츠와 이 컨텐츠를 연결해주는 요소 -->
  <link rel="stylesheet" href="./styles.css">

  <!-- style 요소: 페이지 내에서 사용하는 CSS 를 정의하는 요소 -->
  <!-- 성능 최적화를 위해 어느정도는 style 태그를 통해 html 문서 내에서 작업도 추천(외부 request X) -->
  <!-- style 요소 내부에 렌더링에 꼭 필요한 스타일만 담아두면 성능개선에 좋다. -->
  <style>
    ::selection {
      background: darkseagreen;
    }
  </style>
</head>


<body>

</body>

</html>
