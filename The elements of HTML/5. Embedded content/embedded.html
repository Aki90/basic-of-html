<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>embedded</title>
</head>

<body>
  <!-- 외부에 있는 컨텐츠를 가져올 때 사용하는 컨텐츠 -->
  <!-- 이미지, 비디오, 오디오 -->
  <!-- 다른 HTML 문서  -->

  <!-- 

    picture, source, img
      - img: 이미지를 불러올 때 사용하는 요소
        - SRC 속성을 사용해서 이미지의 경로를 지정합니다.
        - ALT 속성을 사용해서 이미지의 대체 텍스트를 지정합니다.
          - 이미지의 대체 텍스트는 이미지를 명확히 표현할 수 있어야 합니다.
          - FIGURE 요소, FIGCAPTION 요소와 함께 사용하는 경우에는 FIGCAPTION의 내용을 IMG의 ALT 속성을 대신하여 사용할 수 있습니다.
          - SRCSET 속성을 사용하여 여러 해상도를 대응하는 이미지셋을 구성할 수 있습니다.
      - picture: 이미지를 불러올 때 사용하지만, 미디어 쿼리, 확장자 등을 더 다양하게 설정할 수 있는 요소
        - SOURCE 요소를 사용해 어떤 이미지를 불러올 지 내부에서 결정합니다.
        - WEBP, JPG, PNG 등 다양한 이미지 포맷을 사용할 수 있습니다.
        - 브라우저 지원에 따라 다양한 이미지를 대응할 수 있기 때문에 PICTURE 요소를 IMG 요소를 대신해 사용하는 걸 권장합니다.

   -->
  <!-- webp: Google 에서 제작한 이미지 포맷 -->
  <!-- jpeg 에 비해 용량이 적고 투명도를 표현 -->
  <img src="image.jpg" srcset="image.jpg, image.jpg 2x" alt="이미지를 표현하는 속성">
  <picture>
    <source srcset="image.webp" type="image/webp">
    <source srcset="image.jpg" type="image/jpg">
    <img src="image.jpg" alt="이미지를 표현하는 속성">
  </picture>


  <!-- 

    video, source, track
      - " 비디오를 가져와서 보여준다 "
      - preload: 미리 비디오를 불러오는 속성
      - playsinline: 비디오를 모바일에서 inline 으로 재생하는 속성
      - muted, autoplay, 접근성 지침에 의하여 autoplay 는 반드시 muted 가 있는 상태에만 가능.
      - poster: 썸네일 이미지
      - controls: 비디오 플레이어로 활용 가능

      - track: 자막 관련 태그
        - TRACK 요소에서 사용하는 표준 자막 포맷은 WEBVTT 입니다.
        
      - video 관련해서는 여러 브라우저에서 test 를 해볼 것을 권장. - 다양한 코덱.
        - 비디오 코덱으로서 구글의 webM 추천. 

   -->
  <video src="video.mp4" poster="thumb.jpg" preload="auto" controls playsinline>
    <source src="video.webm" type="video/webm">
    <track kind="subtitles" src="video.vtt" srclang="en" label="English">
  </video>


  <!-- 

    audio, source
      - 오디오를 가져와서 재생시키는 것이 주된 목적
      - audio 또한 접근성 지침 의거, muted 상태에서만 autoplay 가 가능하다.

   -->
  <audio preload="auto" controls>
    <source src="music.mp3" type="audio/mpeg">
  </audio>


  <!-- 

    iframe
      - 이 HTML 문서 내에서 외부 HTML 문서를 가져올 때 사용하는 요소
      - 유튜브 동영상을 내 문서 내에서 보여주고 싶을 때
      - iframe 요소와 부모 요소 사이는 격리 (iframe 내부와 외부는 전혀 다른 문서)

   -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/bjJ4PgApkYI" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>
</body>

</html>
