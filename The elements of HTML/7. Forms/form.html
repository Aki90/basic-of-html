<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
</head>

<body>
  <!-- * Form 관련 경우, 관련 문서 Best Practice 찾아가며 진행 권장  -->

  <!-- fieldset: 관심사가 묶여있는 여러 input 요소를 그룹할 때 사용 -->
  <!-- legend: fieldset의 제목을 나타냅니다. -->
  <form>
    <fieldset>
      <legend>유저 정보</legend>
      <div>
        <label for="uid">아이디</label>
        <input id="uid" type="text" autocomplete="username">
      </div>
      <div>
        <label for="upw">비밀번호</label>
        <input id="upw" type="password" autocomplete="current-password">
      </div>
    </fieldset>
    <fieldset>
      <legend>배달 정보</legend>
      <div>
        <label for="tel">전화번호</label>
        <input id="tel" type="tel">
      </div>
      <div>
        <label for="addr">주소</label>
        <input id="addr" type="text">
      </div>
      <div>
        <h2>사이즈 선택</h2>
        <input type="radio" name="size" id="small" checked>
        <label for="small">스몰</label>

        <input type="radio" name="size" id="medium">
        <label for="medium">미디움</label>

        <input type="radio" name="size" id="large">
        <label for="large">라지</label>
      </div>
      <div>
        <h2>토핑 추가</h2>
        <input type="checkbox" name="cheese" id="topping">
        <label for="cheese">치즈 추가</label>
        <input type="checkbox" name="tomato" id="topping">
        <label for="tomato">토마토 추가</label>
      </div>
      <div>
        <label for="requirement">추가 요청사항</label>
        <textarea id="requirement"></textarea>
      </div>
    </fieldset>

    <!-- button -->
    <!-- form 내부 button 기본 type은 submit -->
    <!-- form 내부 값을 초기화 하고 싶다면 reset -->

    <button type="submit">주문하기</button>
    <button type="reset">초기화하기</button>
    <button onclick="handleCancle()">취소하기</button> <!-- JS 동작 -->
  </form>
</body>

</html>
