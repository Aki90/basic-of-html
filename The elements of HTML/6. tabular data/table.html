<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>

<body>
  <!-- 표 -->

  <!-- 

    table
      - 표를 나타내는 HTML 요소
    caption
      - table 의 제목, 설명
      - caption 은 가급적 넣는 것

   -->
  <table>
    <caption hidden>
      <p>표의 제목</p>
    </caption>
    <tr>
      <td>표의 셀</td>
      <td>표의 셀</td>
      <td>표의 셀</td>
    </tr>
    <tr>
      <td>표의 셀</td>
      <td>표의 셀</td>
      <td>표의 셀</td>
    </tr>
  </table>

  <!-- 

    thead, tbody, tfoot
      - 필수는 아니지만 사용하는 걸 강력히 권장

   -->
  <table>
    <caption>Super Heros!</caption>
    <thead>
      <tr>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <!-- 테이블 전체를 정리하는 컨텐츠 -->
    </tfoot>
  </table>

  <!-- 

    colgroup, col
      - TABLE 요소 내에서 여러 셀에 한번에 스타일을 넣고싶은 경우 사용
  
  -->
  <style>
    .hero--name {
      width: 25%
    }

    .hero--team {
      width: 50%
    }
  </style>
  <table>
    <caption>Super Heros!</caption>
    <colgroup>
      <col span="2" class="hero--name">
      <col class="hero--team">
    </colgroup>
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- 

    tr, th, td
      - 

   -->
  <table>
    <tr>
      <th rowspan="2">table header1</th>
      <th colspan="2">table header2</th>
    </tr>
    <tr>
      <td>table data</td>
      <td>table data</td>
    </tr>
  </table>

</body>

</html>
